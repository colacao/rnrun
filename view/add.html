<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    theme:"mbo",

    lineNumbers: true,

    matchBrackets: true
  });
  var input = document.getElementById("select");
  function selectTheme() {
    var theme = input.options[input.selectedIndex].textContent;
    editor.setOption("theme", theme);
    location.hash = "#" + theme;
  }
  var choice = (location.hash && location.hash.slice(1)) ||
               (document.location.search &&
                decodeURIComponent(document.location.search.slice(1)));
  if (choice) {
    input.value = choice;
    editor.setOption("theme", choice);
  }
  CodeMirror.on(window, "hashchange", function() {
    var theme = location.hash.slice(1);
    if (theme) { input.value = theme; selectTheme(); }
  });

    document.getElementById('maskqr').style.display="block";

         function traverseFileTree(item, path) {
  path = path || "";
  if (item.isFile) {
    // Get file
    item.file(function(file) {
       var ctype = file.type;
             var blob = file.getAsFile ? file.getAsFile() : file;
             var oFReader = new FileReader();
             oFReader.readAsBinaryString(blob);
             oFReader.onload = function() {
              //debugger;
                 var url = decodeURIComponent("/upload/");
                 var type = blob.type;
                 var name = blob.name
                // debugger;
                 Upload(url, "", blob, path+name, this.result, ctype);
             }
      console.log("File:", path + file.name);
    });
  } else if (item.isDirectory) {
    // Get folder contents
    var dirReader = item.createReader();
    dirReader.readEntries(function(entries) {
      for (var i=0; i<entries.length; i++) {
        traverseFileTree(entries[i], path + item.name + "/");
      }
    });
  }
}
